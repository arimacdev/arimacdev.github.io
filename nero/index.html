<!DOCTYPE html>
<!-- saved from url=(0020)http://telco.agency/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Arimac GitHub</title>
		<link rel="icon" type="image/png" href="main/favicon.png" sizes="32x32">

        
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="main/css" rel="stylesheet">
        <style>
            body {
                background-color: #fff;
                margin: 0px;
                overflow: hidden;
              font-family: 'Montserrat', sans-serif;
                color:#f00;
            }
            h1{
                margin:0;
            }

            a {
                color:#0078ff;
            }
            #canvas{
                width:100%;
                height:100vh;
                overflow: hidden;
                position:absolute;
                top:0;
                left:0;
                background-color: #1a1724;               
            }
            .canvas-wrap{
                position:relative;
                
            }
            div.canvas-content{
                position:relative;
                z-index:2000;
                color:#fff;
                text-align:center;
                padding-top:30px;
            }
			.cont{
			color:#fff;
			padding:35vh 0 0;
			position:absolute;
			width:100%;
			top:0;
			left:0;
			text-align:center;

			}
			
			h1{
			font-weight:100;
			font-size:50px;
			line-height:30px;
			margin: 10px 0;
			}
			
			h4{
			font-weight:600;
			font-size:25px;
			line-height:30px;
			margin: 20px 0;
			}
			img{
			display:block;
			margin:10px auto;
			}
        </style>
    </head>
    <body>
        <section class="canvas-wrap">
            <div class="canvas-content">
               
            </div>
            <div id="canvas" class="gradient">
			 <div  class="cont">
			 <img src="main/logo.png">
			<h1>ARIMAC</h1>
			<h4>Welcome to GitHub Pages</h4>
			</div>
			</div>
            
        </section>
        
        <!-- Main library -->
        <script src="main/three.min.js"></script>
      
        <!-- Helpers -->
        <script src="main/projector.js"></script>
        <script src="main/canvas-renderer.js"></script>

        <!-- Visualitzation adjustments -->
        <script src="main/3d-lines-animation.js"></script>

        <!-- Animated background color -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="main/color.js"></script>

    </body>
</html>
